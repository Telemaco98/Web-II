<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
<head>
 	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Doctor List</title>
</head>
<body>

	<div layout:fragment="content">
		<h1>Doctor List</h1>
		<hr />
		<a th:href="@{/doctors/new}" class="btn btn-success">New Doctor</a><br/><br/>
		
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Birth</th>
					<th>CPF</th>
					<th>Genre</th>
					<th>Email</th>
					<th>Cell Phone</th>
					<th>CRM</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="doctor : ${listDoctor}">
					<td th:text="${doctor.name}"></td> 
					<td th:text="${doctor.birth}"></td> 
					<td th:text="${doctor.cpf}"></td> 
					<td th:text="${doctor.genre}"></td> 
					<td th:text="${doctor.email}"></td> 
					<td th:text="${doctor.cell}"></td>
					<td th:text="${doctor.crm}"></td>
					<td>
							<a th:href="@{/doctors/{id}(id = ${doctor.id})}" class="btn btn-primary" >View</a> 
					 		<a th:href="@{/doctors/{id}/edit(id = ${doctor.id})}" class="btn btn-info">Edit</a> 
					 		<a th:href="${'doctors/'+ doctor.id +'/delete'}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	  </div>
	  
	  
</body>
</html>
