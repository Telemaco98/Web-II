<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>Show MedicalRecord</title>
	</head>
	<body>
		<div layout:fragment="content">
			<h1>Show MedicalRecord</h1>
			<hr />
			<div class="form-group"> 
				<label for="patient">Patient: </label>  
				<span th:text="${medicalRecord.patient}"></span> 
			</div> 
			<div class="form-group"> 
				<label for="height">Height: </label>  
				<span th:text="${medicalRecord.height}"></span> 
			</div> 
			<div class="form-group"> 
				<label for="weight">Weight: </label>  
				<span th:text="${medicalRecord.weight}"></span> 
			</div> 
			<div class="form-group"> 
				<label for="date">Date: </label>  
				<span th:text="${medicalRecord.date}"></span> 
			</div> 
			<div class="form-group"> 
				<label for="systolicBloodPressure">Systolic Pressure: </label>  
				<span th:text="${medicalRecord.systolicBloodPressure}"></span> 
			</div> 
			<div class="form-group"> 
				<label for="diastolicBloodPressure">Diastolic Pressure: </label>  
				<span th:text="${medicalRecord.diastolicBloodPressure}"></span> 
			</div> 
			<div class="form-group"> 
				<label for="symptoms">Symptoms: </label> 
				<span th:text="${medicalRecord.symptoms}"></span> 
			</div> 
			<div class="form-group"> 
				<label for="clinicalStatus">Clinical Status: </label> 
				<span th:text="${medicalRecord.clinicalStatus}"></span> 
			</div> 
			<div class="form-group"> 
				<label for="medication">Medication: </label> 
				<span th:text="${medicalRecord.medication}"></span> 
			</div> 
			<div class="form-group"> 
				<label for="description">Description: </label> 
				<span th:text="${medicalRecord.description}"></span> 
			</div> 
			
			<a th:href="@{/medicalRecords}" class="btn btn-primary" >Back to list MedicalRecord</a> 
			<a th:href="@{/medicalRecords/{id}/edit(id = ${medicalRecord.id})}" class="btn btn-info">Edit this medicalRecord</a>
			<a th:href="${medicalRecord.id +'/delete'}" class="btn btn-danger">Delete this medicalRecord</a>
			
		</div>
	</body>
</html>
