<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>Show Patient</title>
	</head>
	<body>
		<div layout:fragment="content">
			<h1>Show Patient</h1>
			<hr />
			<div class="form-group"> 
				<label for="name">Name: </label>  
				<span th:text="${patient.name}"></span> 
			</div> 
			<div class="form-group"> 
				<label for="birth">Birth: </label>  
				<span th:text="${patient.birth}"></span> 
			</div> 
			<div class="form-group"> 
				<label for="cpf">CPF: </label> 
				<span th:text="${patient.cpf}"></span> 
			</div> 
			<div class="form-group"> 
				<label for="genre">Genre: </label>  
				<span th:text="${patient.genre}"></span> 
			</div> 
			<div class="form-group"> 
				<label for="email">Email: </label>  
				<span th:text="${patient.email}"></span> 
			</div> 
			
			<div class="form-group"> 
				<label for="cell">Cell Phone: </label>  
				<span th:text="${patient.cell}"></span> 
			</div> 
			<a th:href="@{/patients}" class="btn btn-primary" >Back to list Patient</a> 
			<a th:href="@{/patients/{id}/edit(id = ${patient.id})}" class="btn btn-info">Edit this patient</a>
			<a th:href="${patient.id +'/delete'}" class="btn btn-danger">Delete this patient</a>
			
		</div>
	</body>
</html>
