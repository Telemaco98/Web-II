<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>Show Nurse</title>
	</head>
	<body>
		<div layout:fragment="content">
			<h1>Show Nurse</h1>
			<hr />
			<div class="form-group"> 
				<label for="name">Name: </label>  
				<span th:text="${nurse.name}"></span> 
			</div> 
			<div class="form-group"> 
				<label for="birth">Birth: </label>  
				<span th:text="${nurse.birth}"></span> 
			</div> 
			<div class="form-group"> 
				<label for="cpf">CPF: </label> 
				<span th:text="${nurse.cpf}"></span> 
			</div> 
			<div class="form-group"> 
				<label for="genre">Genre: </label>  
				<span th:text="${nurse.genre}"></span> 
			</div> 
			<div class="form-group"> 
				<label for="email">Email: </label>  
				<span th:text="${nurse.email}"></span> 
			</div> 
			
			<div class="form-group"> 
				<label for="cell">Cell Phone: </label>  
				<span th:text="${nurse.cell}"></span> 
			</div> 
			<div class="form-group"> 
				<label for="coren">COREN: </label>  
				<span th:text="${nurse.coren}"></span> 
			</div> 
			<a th:href="@{/nurses}" class="btn btn-primary" >Back to list Nurse</a> 
			<a th:href="@{/nurses/{id}/edit(id = ${nurse.id})}" class="btn btn-info">Edit this nurse</a>
			<a th:href="${nurse.id +'/delete'}" class="btn btn-danger">Delete this nurse</a>
			
		</div>
	</body>
</html>
