<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
<head>
 	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Nurse List</title>
</head>
<body>

	<div layout:fragment="content">
		<h1>Nurse List</h1>
		<hr />
		<a th:href="@{/nurses/new}" class="btn btn-success">New Nurse</a><br/><br/>
		
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Birth</th>
					<th>CPF</th>
					<th>Genre</th>
					<th>Email</th>
					<th>Cell Phone</th>
					<th>COREN</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="nurse : ${listNurse}">
					<td th:text="${nurse.name}"></td> 
					<td th:text="${nurse.birth}"></td> 
					<td th:text="${nurse.cpf}"></td> 
					<td th:text="${nurse.genre}"></td> 
					<td th:text="${nurse.email}"></td> 
					<td th:text="${nurse.cell}"></td>
					<td th:text="${nurse.coren}"></td>
					<td>
							<a th:href="@{/nurses/{id}(id = ${nurse.id})}" class="btn btn-primary" >View</a> 
					 		<a th:href="@{/nurses/{id}/edit(id = ${nurse.id})}" class="btn btn-info">Edit</a> 
					 		<a th:href="${'nurses/'+ nurse.id +'/delete'}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	  </div>
	  
	  
</body>
</html>
